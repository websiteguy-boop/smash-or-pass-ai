<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Smash or Pass</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <h1>AI SMASH or PASS</h1>
            <p>Find out what the AI thinks of you.</p>
        </header>

        <main>
            <div id="input-section">
                <div class="form-group">
                    <label for="gender">Your Gender</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="non-binary">Non-Binary</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age">Your Age</label>
                    <input type="number" id="age" name="age" placeholder="e.g., 25" min="18">
                </div>
                <div class="form-group">
                    <label for="image-upload" class="file-upload-label">Upload Your Photo</label>
                    <input type="file" id="image-upload" name="image" accept="image/*">
                    <span id="file-name">No file chosen</span>
                </div>
                <div class="form-group">
                    <label for="ai-mood">AI Personality</label>
                    <select id="ai-mood" name="ai-mood">
                        <option value="SFW">SFW - Wholesome & Kind</option>
                        <option value="Suggestive">Suggestive - Flirty & Cheeky</option>
                        <option value="NSFW">NSFW - Uncensored & Brutal</option>
                    </select>
                </div>
                 <p class="disclaimer"><strong>Disclaimer:</strong> NSFW mode may generate explicit, offensive, or inappropriate content. You must be 18+ to use this mode. User discretion is advised.</p>
                <button id="submit-btn">Let the AI Judge</button>
            </div>

            <div id="result-section" class="hidden">
                <div id="loader" class="hidden">
                    <div class="spinner"></div>
                    <p>AI is thinking...</p>
                </div>
                <div id="result-content">
                     <img id="result-image" src="#" alt="Your uploaded photo">
                     <h2 id="verdict"></h2>
                     <p id="comment"></p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
